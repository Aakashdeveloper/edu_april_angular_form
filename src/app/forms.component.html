<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
    <div class="panel-body">
        <form #form="ngForm" novalidate (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="firstName.invalid">
                <label class="control-label" for="firstName">First Name</label>
                <input class="form-control" type="text" placeholder="firstname" name="firstName"
                        required id="firstName" [ngModel]="model.firstName" #firstName="ngModel" 
                        (ngModelChange)="firstToUpper($event)"/>
                <div class="alert alert-danger" *ngIf="firstName.invalid">
                    FirstName is required
                </div>
            </div>
            <h3>Classes</h3>
            <h4>{{firstName.invalid}}</h4>
            <div class="form-group" [class.has-error]="password.invalid && password.dirty">
                <label class="control-label" for="password">Password</label>
                <input class="form-control" type="text" placeholder="password" name="password"
                        required id="password" [(ngModel)]="model.password" minlength="5" #password="ngModel"/>
                 <div class="alert alert-danger" *ngIf="password.invalid && password.dirty">
                    Min length is 5
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" placeholder="lastname" name="lastName"
                        required id="lastName" [(ngModel)]="model.lastName" />
            </div>
            <div class="form-group" [class.has-error]="phone.invalid && phone.dirty">
                <label class="control-label" for="phone">Phone</label>
                <input class="form-control" type="text" placeholder="phone" name="phone"
                         id="phone" [(ngModel)]="model.phone" pattern="[0-9]{10}" #phone="ngModel"/>
                 <div class="alert alert-danger" *ngIf="phone.invalid && phone.dirty">
                   Enter valid phonenumber
                </div>
            </div>
            <div class="form-group" [class.has-error]="email.invalid && email.dirty">
                <label class="control-label" for="email">Email</label>
                <input class="form-control" type="text" placeholder="email" name="email"
                         id="email" [(ngModel)]="model.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel"/>
                 <div class="alert alert-danger" *ngIf="email.invalid && email.dirty">
                   Enter valid email
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="fullTime" [(ngModel)]="model.fullTime" />FullTime
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="female" [(ngModel)]="model.gender">Female
                </label>
            </div>
             <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male" [(ngModel)]="model.gender">Male
                </label>
            </div>
            <div class="form-group" [class.has-error]="hasCodeLangError">
                <label class="control-label">Code Lang</label>
                <select class="form-control" name="codeLang" [(ngModel)]="model.codeLang"
                (blur)="validateCodelang($event)"> 
                    <option value="default">Select Code Lang</option>
                    <option *ngFor="let lang of languages">
                        {{lang}}
                    </option>
                    
                </select>
                <div class="alert alert-danger" *ngIf="hasCodeLangError">
                    Select valid value
                </div>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="hasCodeLangError">Submit</button>
        </form>
    </div>
</div>
